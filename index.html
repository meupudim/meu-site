<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f6f6;
    }

    .wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }

    .img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      padding: 12px 16px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>Nosso Cardápio</h1>

    <div class="grid">

      <!-- PUDIM 500g -->
      <div class="card">
        <img class="img" src="pudim.jpeg" alt="Pudim 500g">
        <h2>Pudim 500g</h2>
        <p>Pudim artesanal cremoso com calda dourada irresistível.</p>
        <div class="price">R$ 79,00</div>
        <a class="btn"
           href="https://wa.me/5547992305889?text=Olá! Quero comprar o Pudim 500g por R$79."
           target="_blank">
           Comprar pelo WhatsApp
        </a>
      </div>

      <!-- PUDIM 1kg -->
      <div class="card">
        <img class="img" src="pudim.jpeg" alt="Pudim 1kg">
        <h2>Pudim 1kg</h2>
        <p>Versão maior do nosso pudim artesanal, perfeito para compartilhar.</p>
        <div class="price">R$ 149,00</div>
        <a class="btn"
           href="https://wa.me/5547992305889?text=Olá! Quero comprar o Pudim 1kg por R$149."
           target="_blank">
           Comprar pelo WhatsApp
        </a>
      </div>

    </div>
  </div>

</body>
</html>
